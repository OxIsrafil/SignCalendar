  <!-- Gradient Header Box -->
  <section class="event-container-box">
    <h2>Upcoming Community Events</h2>

    <div class="event-controls">
      <div id="eventFilterTabs">
        <button data-tab="all" class="active">All</button>
        <button data-tab="upcoming">Upcoming</button>
        <button data-tab="finished">Finished</button>
      </div>
      <div>
        <label for="timezoneToggle" style="font-weight:bold; margin-right: 8px;">Timezone:</label>
        <select id="timezoneToggle">
          <option value="UTC" selected>UTC</option>
          <option value="local">Your Local Time</option>
        </select>
      </div>
    </div>

    <!-- Events List -->
    <section id="eventsList" class="event-list-section">
      <p>Loading events...</p>
    </section>
