<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Sign Scheduler - Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" type="image/png" href="https://i.imgur.com/tu258ed.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    .event-container-box {
      background: linear-gradient(to right, #ff7700, #ff9222);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      max-width: 1280px;
      margin: 60px auto;
      animation: slideFade 1s ease forwards;
      transform: translateY(30px);
      opacity: 0;
    }

    .event-container-box h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 40px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.25);
    }

    @keyframes slideFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .event-list-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    @media (min-width: 1300px) {
      .event-list-section {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 768px) {
      .event-container-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

  <!-- Navbar -->
  <nav class="navbar">

      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Gradient Header Box -->
  <section class="event-container-box">
    <h2>Upcoming Community Events</h2>

    <div class="event-controls">
      <div id="eventFilterTabs">
        <button data-tab="all" class="active">All</button>
        <button data-tab="upcoming">Upcoming</button>
        <button data-tab="finished">Finished</button>
      </div>
    </div>

    <!-- Events List -->
    <section id="eventsList" class="event-list-section">
      <p>Loading events...</p>
    </section>
  </section>
